<div class="header">

<div class="login">
    <form name="frmContact" method="post" action="signup.php" onsubmit="return validatePassword()">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="First Name" name="firstname" id="firstname" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Last Name" name="lastname" id="lastname" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Mobile Number" name="mobile" id="mobile" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Address" name="address" id="address" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" name="email" id="email" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Username" name="uname" id="uname" required>
        </div>
        <p id="hello"></p>
        <div class="input-box">
            <input type="password" placeholder="Password" name="password" id="password" required>
            <span id="passwordError" style="color: red;"></span>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>

<script>
function validatePassword() {
    var password = document.getElementById("password").value;
    var passwordError = document.getElementById("passwordError");

    var caps = /[A-Z]/.test(password);
    var special = /[!@#$%^&*(),.?":{}|<>]/.test(password);
    var length = password.length >= 8;

    if (!caps || !special || !length) {
        passwordError.textContent = "Password must have at least one capital letter, special character, and a minimum of 8 characters.";
        return false;
    } else {
        passwordError.textContent = "";
        return true;
    }
}
</script>
